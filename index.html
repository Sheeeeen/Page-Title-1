<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <h1>Bob's Shop</h1>
        <div class="container">
            <div class="c">
                <h3>Product Name</h3>
                <h3>Product Price</h3>
            </div>
            <div class="i">
                <div class="pNames"></div>
                <div class="pPrices"></div>
            </div>
            <div class="t">
                <p># of Items: <span id="noi"></span></p>
                <p>Total Price: <span id="tp"></span></p>
            </div>
            <div class="ipt">
                <input class="pn" placeholder="Name">
                <input class="pp" placeholder="Price">
            </div>
            <br>
            <div class="b">
                <button class="atc">Add To Cart</button>
                <button class="pc">Purchase Cart</button>
            </div>
        </div>
    </body>
</html>
